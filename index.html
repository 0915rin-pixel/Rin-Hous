        const quizContainer = document.getElementById('quiz-container');
        const scoreButton = document.getElementById('score-button');
        const retryButton = document.getElementById('retry-button');
        const resultContainer = document.getElementById('result-container');

        let currentQuestions = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            shuffleArray(quizData);
            currentQuestions = quizData.slice(0, 5);

            quizContainer.innerHTML = '';
            resultContainer.innerHTML = '';
            resultContainer.classList.add('hidden');
            scoreButton.classList.remove('hidden');
            retryButton.classList.add('hidden');

            currentQuestions.forEach((q, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.classList.add('mb-8', 'question-block');
                
                const questionText = document.createElement('p');
                questionText.classList.add('text-lg', 'font-semibold', 'mb-5', 'leading-relaxed', 'text-gray-100');
                questionText.textContent = q.question;
                questionBlock.appendChild(questionText);

                const optionsContainer = document.createElement('div');
                optionsContainer.classList.add('space-y-3');
                
                q.options.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.classList.add('quiz-option');

                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `question-${index}`;
                    radio.value = option;
                    radio.id = `q${index}-${option.replace(/\s+/g, '-')}`;
                    radio.classList.add('hidden');

                    const label = document.createElement('label');
                    label.htmlFor = radio.id;
                    label.textContent = option;
                    label.classList.add('block', 'p-4', 'rounded-lg', 'border-2', 'border-gray-600', 'cursor-pointer', 'hover:border-amber-500', 'hover:bg-gray-700');
                    
                    optionDiv.appendChild(radio);
                    optionDiv.appendChild(label);
                    optionsContainer.appendChild(optionDiv);
                });

                questionBlock.appendChild(optionsContainer);
                quizContainer.appendChild(questionBlock);
            });
             // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function scoreQuiz() {
            let score = 0;
            const questionBlocks = document.querySelectorAll('.question-block');

            questionBlocks.forEach((block, index) => {
                const selectedRadio = block.querySelector(`input[name="question-${index}"]:checked`);
                const questionData = currentQuestions[index];
                const labels = block.querySelectorAll('label');
                const radioButtons = block.querySelectorAll('input[type="radio"]');

                // Disable all radio buttons after scoring
                radioButtons.forEach(radio => radio.disabled = true);

                labels.forEach(label => {
                    if (label.textContent === questionData.answer) {
                        label.classList.add('correct-answer');
                    }
                });

                if (selectedRadio) {
                    if (selectedRadio.value === questionData.answer) {
                        score++;
                    } else {
                        const selectedLabel = block.querySelector(`label[for="${selectedRadio.id}"]`);
                        selectedLabel.classList.add('incorrect-answer');
                    }
                }
                
                // Show explanation
                const explanationDiv = document.createElement('div');
                explanationDiv.classList.add('explanation', 'mt-4', 'p-4', 'bg-gray-700', 'rounded-lg', 'text-gray-300');
                explanationDiv.innerHTML = `<p class="font-bold text-amber-400 mb-2">解説</p><p>${questionData.explanation.replace('解説: ', '')}</p>`;
                block.appendChild(explanationDiv);
            });

            resultContainer.innerHTML = `結果: <span class="text-amber-400">${currentQuestions.length}</span> 問中 <span class="text-amber-400">${score}</span> 問正解`;
            resultContainer.classList.remove('hidden');
            scoreButton.classList.add('hidden');
            retryButton.classList.remove('hidden');

            // Scroll to the result
            resultContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        scoreButton.addEventListener('click', scoreQuiz);
        retryButton.addEventListener('click', startQuiz);

        // Initial load
        startQuiz();
